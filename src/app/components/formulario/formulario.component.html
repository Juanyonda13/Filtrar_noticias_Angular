<div class="jumbotron mt-5  p-5 rounded-3 bg-opacity-50 bg-dark">
     <h2 class="heading">Filtra noticia por pais y categoria</h2>
     <div class="row mt-5">
        
            <div class="col-lg-8 offset-lg-2">
                <form (ngSubmit)="buscarNoticia()">
                        <div class="form-group">
                            <select [(ngModel)]="categoriaSeleccionada" class="form-select form-control-lg" name="categoria">
                            <option [value]="categoria.value" *ngFor="let categoria of categorias">{{categoria.nombre}}</option>
                            </select>
                        </div>
                        <div class="form-group mt-2">
                            <select [(ngModel)]="paisSeleccionado" class="form-select form-control-lg" name="pais">
                            <option [value]="pais.value" *ngFor="let pais of paises">{{pais.nombre}}</option>
                            </select>
                        </div>
                        <button type="submit" class="mt-2 btn btn-primary btn-block btn-lg col-12">Buscar</button>
                </form>

            </div>
        
             

     </div>
</div>
