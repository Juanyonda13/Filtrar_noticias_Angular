
    <div class="row row-cols-1 row-cols-md-2 g-4 mt-2 " >
      <div class="col"*ngFor="let noticia of lisNoticias">
        <div class="card col-12">
          <img [src]="noticia.urlToImage" class="card-img-top" alt="no carga :(" height="400px">
          <div class="card-body">
            <span class="badge bg-primary mb-1">{{noticia.source.name}}</span>
            <h5 class="card-title">{{noticia.title}}</h5>
            <p class="card-text">{{noticia.description}}</p>
            <a [href]="noticia.url" class="btn btn-primary btn-block btn-lg col-12">Ver Noticia</a>
          </div>
        </div>
      </div>
    </div>
